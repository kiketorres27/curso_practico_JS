<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas JS Práctico</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Primer taller curso práctico</p>
    </header>
    
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label> <br> <br>
            <input id="InputCuadrado" type="number"> <br> <br>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button > <br> <br>
            <label id="rtaCuadradoPerimetro"></label> <br> <br>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button> <br> <br>
            <label id="rtaCuadradoArea"></label>
        </form>
    </section> <br> <br>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <label for="inputTrianguloLado1">
                Escribe cuánto mide el primer lado del triángulo:
            </label> <br> <br>
            <input id="inputTrianguloLado1" type="number"> <br> <br>
            <label for="inputTrianguloLado2"> 
                Escribe cuánto mide el segundo lado del triángulo:
            </label> <br> <br>
            <input id="inputTrianguloLado2" type="number"> <br> <br>
            <label for="inputTrianguloBase">
                Escribe cuánto mide la base del triángulo:
            </label> <br> <br>
            <input id="inputTrianguloBase" type="number"> <br> <br>
            <label for="inputTrianguloAltura">
                Escribe cuánto mide la altura del triángulo:
            </label> <br> <br>
            <input id="inputTrianguloAltura" type="number"> <br> <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button > <br> <br>
            <label id="rtaTrianguloPerimetro"></label> <br> <br>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button> <br> <br>
            <label id="rtaTrianguloArea"></label>
        </form>
    </section> <br> <br> 
    
    <section>
        <h2>Calcula el área y perímetro de un círculo</h2> <br> <br>
        <form action="">
            <label for="inputCirculoRadio">
                Escribe el radio de la circunferencia
            </label> <br> <br>
            <input id="inputCirculoRadio" type="number"> <br> <br>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button > <br> <br>
            <label id="rtaCirculoPerimetro"></label> <br> <br>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button> <br> <br>
            <label id="rtaCirculoArea"></label>
        </form> 
    </section>
    <script src="figuras.js"></script>
</body>
</html>
